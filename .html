<div class="container">
    <div class="formWraper">
        <div class="formDiv"></div>
        <h2>Create Account</h2>
        <div class="socialBtn">
            <div class="facebook icon"></div>
            <div class="twitter icon"></div>
            <div class="instagram icon"></div>
        </div>
        <hr>
        <!--Horizontal Line-->
        <div class="or"></div>
        <p class="text">Sign Up with Email Address</p>
        <div class="formGroup">
            <input type="text" name="username" id="username" placeholder="UserName">
        </div>
        <div class="formGroup">
            <input type="text" name="firstname" id="firstname" placeholder="FirstName">
        </div>
        <div class="formGroup">
            <input type="text" name="lastname" id="lastname" placeholder="LastName">
        </div>
        <div class="formGroup">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="formGroup">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div class="formGroup">
            <input type="passwordrepaet" name="passwordrepaet" id="passwordrepaet" placeholder="Repeat Your Password">
        </div>
        <div class="formGroup">
            <input type="address" name="address" id="address" placeholder="Address">
        </div>
        <div class="formGroup">
            <input type="postcode" name="postcode" id="postcode" placeholder="PostCode">
        </div>
        <div class="formGroup">
            <input type="place" name="place" id="place" placeholder="Place">
        </div>
        <div class="formGroup">
            <input type="housenumber" name="housenumber" id="housenumber" placeholder="HouseNumber">
        </div>
        <div class="checkBox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>I Agree with Term & Conditions</span>
        </div>
        <button class="btn">SIGN UP</button>

    </div>
</div>
